<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="token-price">Loading...</div>

    <script>
        async function fetchPrice() {
            try {
                const response = await fetch("https://cache-service.chainflip.io/stats/token/price");
                const data = await response.json();
                document.getElementById("token-price").innerText = `$${data.price.toFixed(2)}`;
            } catch (error) {
                console.error("Error fetching token price:", error);
                document.getElementById("token-price").innerText = "Error loading price";
            }
        }

        fetchPrice();
        setInterval(fetchPrice, 30000);
    </script>
</body>
</html>
